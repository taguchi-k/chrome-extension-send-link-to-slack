<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>設定</h1>
    <p>リンクを送信したいSlackのTokenとチャンネルIDを登録してください。</p>
    <form id="settingForm"></form>
        <p>
            <label for="token">SlackのToken</label>
            <input id="token" type="text" />
        </p>
        <p>
            <label for="channelID">SlackのチャンネルID</label>
            <input id="channelID" type="text" />
        </p>
        <button type="button" id="formButton">保存</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
